server {
    listen 80;

    server_name moviepedia-1.onrender.com;

    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to ASP.NET backend
    location /api/ {
        # Ensure trailing slash is included to correctly forward requests
        proxy_pass https://movieapiapp-1.onrender.com/;

        # Forward real IP headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Correct host header to the backend
        proxy_set_header Host movieapiapp-1.onrender.com;

        # Enable SSL for Render (optional but recommended)
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }

    # Ensure any 404 errors go to index.html for client-side routing (React)
    error_page 404 /index.html;
}
