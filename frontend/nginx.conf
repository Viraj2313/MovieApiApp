server {
    listen 80;

    server_name moviepedia-1.onrender.com;

    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to ASP.NET backend
    location /api/ {
        proxy_pass https://movieapiapp-1.onrender.com/;
        
        # Forward real IP headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ensure correct host for Render
        proxy_set_header Host movieapiapp-1.onrender.com;
        
        # Enable SSL for Render (optional but recommended)
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }

    error_page 404 /index.html;
}
